  <nav>
    <div class="logo">
        <h4>Recipes for Masters<h4>

    <ul class="nav-links">

    <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
  </nav>

  <div class="recipe-section">
    <div class="recipe-inner-container">

      <h2 class='section-subheading'>Recipe Search by Ingredients</h2>
      <p><code class="copyright-text">Powered by <a href="http://www.recipepuppy.com/about/api/" target= "_blank">ğŸ¶ Recipe Puppy</a></code></p>
      <br />

      <div class="section-description">
        <p class="section-subheading">
          <form id="query-form">
            <div>
              <label for="ingredients">Ingredients (commas separated):</label><input class="textfield" id="ingredients" type="text" name="ingredients" placeholder="e.g. beef, potato (optional)" onChange="sanitizeInputs()" />
            </div>
            <br />

            <div>
              <label for="contains">Dish Name Contains (no commas):</label><input class="textfield" id="contains" type="text" name="contains" placeholder="e.g. spaghetti (optional)" onChange="sanitizeInputs()" />
            </div>
            <br />
            
            <div class="btn-container">
              <br />
              <input class="button" type="button" value="Reset" id="resetButton" onClick="this.form.reset();resetResults()" />
              <input class="button" type="submit" value="Search" id="searchButton" />
            </div>
          </form>
        </p>

        <div class="section-subheading" id="search-results-heading"></div>
        <div class="results-div" id="results"></div>

      </div>
    </div>
  </div>

  <footer>
    <div class="copyright-text">
